spring.main.sources=io.fabric8.msg.jnatsd.JNatsd
jnatsd.numberOfNetServers=2
jnatsd.clientPort=4222
jnatsd.maxPayLoad=1048576
#slow consumer threshold - default is 1mb
jnatsd.maxPendingSize=10485760
#pingInterval in milliseconds
jnatsd.pingInterval=1000
jnatsd.verbose=false

